<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=PT+Serif&family=Poppins:ital,wght@0,400;0,500;1,300&family=Roboto&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
<section class="main" id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-4 d-flex">
                <img src="./img/logo.png" alt="logo" class="logo">
                <p class="logo__text">
                    Dreammaker
                </p>
            </div>
            <nav class="col-md-5">
                <ul class="menu d-flex">
                    <li><a href="#Home" class="menu__link">Home</a></li>
                    <li><a href="#About_us" class="menu__link">About</a></li>
                    <li><a href="#Service" class="menu__link">Service</a></li>
                    <li><a href="#Setting" class="menu__link">Setting</a></li>
                </ul>
            </nav>
            <div class="col-md-3">
                <div class="button-wrapper__menu">
                    <a href="#contacus">
                        <button class=" button button__cta-menu">Contact us</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ">
                <div class="header-wrapper">
                    <h1 class="header-title">
                        Your awesome Dream maker consultant
                    </h1>
                    <p class="header-title__text"> The occupational traffic permit is one of the most important things in the company when carrying out freight transport. In fact, it is a prerequisite for doing business traffic at all. </p>
                    <div class="button-wrapper__header">
                        <a href="#contacus">
                            <button class=" button button__cta-header">Get started</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
